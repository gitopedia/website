name: Build and Export Static Site

on:
  push:
    branches: [ main ]
  pull_request:
  repository_dispatch:
    types: [ rebuild-site ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout Gitopedia content (dispatched)
        if: github.event_name == 'repository_dispatch'
        uses: actions/checkout@v4
        with:
          repository: gitopedia/gitopedia
          path: gitopedia
          fetch-depth: 0
          ref: ${{ github.event.client_payload.gitopedia_sha }}
      - name: Checkout Gitopedia content (default)
        if: github.event_name != 'repository_dispatch'
        uses: actions/checkout@v4
        with:
          repository: gitopedia/gitopedia
          path: gitopedia
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: |
          npm ci || npm install
      - name: Build search Lambda package
        run: |
          cd search-api && go mod tidy && cd ..
          chmod +x scripts/build_search_lambda.sh
          ./scripts/build_search_lambda.sh
      - name: Upload search lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: search-lambda-zip
          path: search-api/dist/search-lambda.zip
      - name: Build and export
        env:
          GITOPEDIA_DIR: gitopedia/Compendium
          NEXT_PUBLIC_SEARCH_API_URL: ${{ secrets.NEXT_PUBLIC_SEARCH_API_URL }}
        run: |
          npm run build
      - name: Upload static site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'repository_dispatch'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-out
          path: out
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITOPEDIA_WEBSITE_ROLE_ARN }}
          aws-region: ${{ secrets.GITOPEDIA_AWS_REGION }}
      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://${{ secrets.GITOPEDIA_WEBSITE_BUCKET }}/ --delete
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.GITOPEDIA_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"


