name: Build and Export Static Site

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci || npm install
      - name: Build and export
        env:
          GITOPEDIA_DIR: ../gitopedia/gitopedia/Compendium
        run: |
          npm run build
      - name: Upload static site
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out


